    <title>Day 2 : Exercice 12</title>
    <style>
        /* Un peu de style parce que je trouve le style des liens par défaut très laid */
        .link {
            text-decoration: none;
            color: rgba(0, 0, 0, .8);
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Et on ajoute un peu de style pour la classe "active" qui corresond à un lien séléctionné */
        .link.active {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Day 2 : Exercice 12</h1>

    <!-- Pour cet exercice je vais utiliser la méthode avec les classes, plus d'explications dans le script -->
    <!-- Il faut juste retenir que notre lien séléctionné par défaut est le premier, il a la classe "active" -->
    <a class="link active" href="#section1">Section 1</a>
    <a class="link" href="#section2">Section 2</a>
    <a class="link" href="#section3">Section 3</a>

    <script src="script.js"></script>
